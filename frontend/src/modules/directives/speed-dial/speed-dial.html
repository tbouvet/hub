<md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-warn">
        <md-icon data-ng-if="!isClosed" md-font-set="material-icons">add</md-icon>
        <md-icon data-ng-if="isClosed" md-font-set="material-icons">close</md-icon>
    </md-button>
</md-fab-trigger>
<md-fab-actions>
    <md-button ng-click="showAddComponent($event)" aria-label="Components" class="md-fab md-raised md-mini">
        <md-tooltip md-direction="left">Components</md-tooltip>
        <md-icon md-font-set="material-icons">extension</md-icon>
    </md-button>
</md-fab-actions>
